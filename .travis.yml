dist: bionic
sudo: required
language: python
matrix:
  include:
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6_with_system_site_packages
      env: TOXENV=py36
    - python: 3.6
      env: TOXENV=check

before_install:
  - sudo apt-get update
  - sudo apt-get install -qq net-tools python3 udhcpd python-gst-1.0 python3-gi gir1.2-gtk-3.0
  - sudo apt-get install -qq gir1.2-gstreamer-1.0 gir1.2-gst-plugins-base-1.0 gstreamer1.0-plugins-good gstreamer1.0-plugins-ugly
  - sudo apt-get install -qq gcc libgirepository1.0-dev libgtk-3-dev pkg-config

install:
  - pip install tox-travis coveralls

script: tox

after_success:
  - python setup.py sdist bdist_wheel
  - coveralls

deploy:
  - provider: pypi
    user: miurahr
    password:
      secure: ""
    file_glob: true
    file:
    - dist/*.whl
    skip_cleanup: true
    skip_existing: true
    on:
      repo: miurahr/picast
      tags: true
